<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
      position: relative;
    }

    /* FLOATING HEARTS BACKGROUND */
    .floating-hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .heart-float {
      position: absolute;
      font-size: 24px;
      opacity: 0;
      animation: float-up 8s ease-in infinite;
    }

    @keyframes float-up {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      90% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
      z-index: 10;
      animation: card-entrance 0.6s ease-out;
    }

    @keyframes card-entrance {
      from {
        transform: scale(0.9) translateY(20px);
        opacity: 0;
      }
      to {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
      background: linear-gradient(135deg, #ff3b7a, #ff1f68, #ff3b7a);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient-shift 3s ease infinite;
    }

    @keyframes gradient-shift {
      0%, 100% { background-position: 0% center; }
      50% { background-position: 100% center; }
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 180px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 15%;
      background: var(--yes);
      color: #fff;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    #yesBtn:hover { 
      background: var(--yesHover);
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 10px 24px rgba(255, 59, 122, 0.4); }
      50% { box-shadow: 0 10px 40px rgba(255, 59, 122, 0.8); }
    }

    #noBtn {
      left: 65%;
      background: #e5e7eb;
      color: #111827;
      transition: all 0.3s ease;
      position: absolute;
    }

    #noBtn.hovering {
      background: var(--yes);
      color: #fff;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
      animation: fade-in-out 2s ease-in-out infinite;
    }

    @keyframes fade-in-out {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.9; }
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
      background: linear-gradient(135deg, #ff3b7a, #ff1f68);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .image-container {
      position: relative;
      width: min(380px, 90vw);
      height: 300px;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .celebration-img {
      position: absolute;
      width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,.15);
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .celebration-img.active {
      opacity: 1;
    }

    .love-message {
      font-size: 18px;
      color: #ff3b7a;
      font-weight: 600;
      margin-top: 15px;
      animation: pop 0.5s ease 0.3s backwards;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Sparkle effect */
    .sparkle {
      position: absolute;
      pointer-events: none;
      font-size: 20px;
      animation: sparkle-float 1s ease-out forwards;
    }

    @keyframes sparkle-float {
      0% {
        transform: translate(0, 0) scale(0);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <!-- Floating hearts background -->
  <div class="floating-hearts" id="floatingHearts"></div>

  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- ANIMAL WITH HEART -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z"
            fill="url(#heart)">
        <animateTransform
          attributeName="transform"
          type="scale"
          values="1;1.1;1"
          dur="1s"
          repeatCount="indefinite"
          additive="sum"
          calcMode="spline"
          keySplines="0.4 0 0.6 1; 0.4 0 0.6 1"/>
      </path>

      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>

      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

      <circle cx="160" cy="130" r="8"/>
      <circle cx="220" cy="130" r="8"/>

      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z"
            fill="#ff7aa2"/>
    </svg>

    <h1>Niwu will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes! üíï</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">"No" seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <div class="image-container">
        <img
          class="celebration-img active"
          src="https://i.pinimg.com/originals/26/65/ee/2665eedf2100e60848d7302e8a7ee7d6.gif"
          alt="Cute celebration"
        />
        <img
          class="celebration-img"
          src="https://github.com/vardhanpatel/BeMyValentines/blob/main/vptempimage5678.jpg?raw=true"
          alt="YouAndI"
        />
      </div>
      <p class="love-message">I knew you'd say yes! üíñ</p>
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- FLOATING HEARTS ---------- */
    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart-float';
      heart.textContent = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíì'][Math.floor(Math.random() * 5)];
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDelay = Math.random() * 8 + 's';
      heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
      document.getElementById('floatingHearts').appendChild(heart);
      
      setTimeout(() => heart.remove(), 8000);
    }

    // Create hearts periodically
    setInterval(createFloatingHeart, 800);

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 2500;

      (function frame() {
        confettiInstance({
          particleCount: 15,
          spread: 90,
          startVelocity: 50,
          ticks: 200,
          colors: ['#ff3b7a', '#ff1f68', '#ff7aa2', '#ffd6e7', '#ffeef6'],
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 400,
          spread: 160,
          startVelocity: 70,
          ticks: 250,
          colors: ['#ff3b7a', '#ff1f68', '#ff7aa2', '#ffd6e7'],
          origin: { x: 0.5, y: 0.55 }
        });
      }, 400);
    }

    /* ---------- SPARKLE EFFECT ---------- */
    function createSparkle(x, y) {
      const sparkles = ['‚ú®', '‚≠ê', 'üí´', 'üåü'];
      for (let i = 0; i < 3; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
        sparkle.style.left = x + 'px';
        sparkle.style.top = y + 'px';
        
        const tx = (Math.random() - 0.5) * 100;
        const ty = (Math.random() - 0.5) * 100;
        sparkle.style.setProperty('--tx', tx + 'px');
        sparkle.style.setProperty('--ty', ty + 'px');
        
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1000);
      }
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    let clickCount = 0;
    
    function growYes() {
      yesScale = Math.min(2.5, yesScale + 0.12);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
      
      // Add sparkles around yes button
      if (clickCount % 2 === 0) {
        const rect = yesBtn.getBoundingClientRect();
        createSparkle(rect.left + rect.width / 2, rect.top + rect.height / 2);
      }
      clickCount++;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      // Balanced movement distance - still hard to catch but not impossible
      let newLeft = (b.left - z.left) + dx * 200;
      let newTop  = (b.top - z.top) + dy * 200;

      // Add padding to keep button well within bounds
      const padding = 10;
      newLeft = clamp(newLeft, padding, z.width - b.width - padding);
      newTop  = clamp(newTop, padding, z.height - b.height - padding);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      
      // Smaller detection radius - only triggers when cursor gets reasonably close
      if (d < 180) {
        noBtn.textContent = "Yes! üíï";
        noBtn.classList.add('hovering');
        moveNo(e.clientX, e.clientY);
      } else {
        // Revert back to "No" when cursor moves away
        noBtn.textContent = "No";
        noBtn.classList.remove('hovering');
      }
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      document.querySelector('h1').style.display = "none";  // Hide the title
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
      
      // More sparkles!
      setTimeout(() => {
        for (let i = 0; i < 10; i++) {
          setTimeout(() => {
            createSparkle(
              Math.random() * window.innerWidth,
              Math.random() * window.innerHeight * 0.6
            );
          }, i * 100);
        }
      }, 500);

      // Alternate between images
      const images = document.querySelectorAll('.celebration-img');
      let currentIndex = 0;
      
      setInterval(() => {
        images[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.add('active');
      }, 3500); // Switch every 3.5 seconds
    });
  </script>
</body>
</html>
